<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Bank</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- my styles -->
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center text mt-12 font-semibold">Welcome To <span class="text-green-400 font-bold">Papa's</span> Bank</h1>
    </header>
    
    <main>
        <section class="bg-teal-100 w-2/4 mx-auto mt-12 p-9 rounded-lg">
            <h3 class="text-3xl text-center font-semibold mb-4" >Please Login Son</h3>
            <div>
                <input class="w-9/12 mb-4 block mx-auto h-10 text-center" type="email" name="" id="user-mail" placeholder="Example: baaperTakaeCholi@goribPola.com">

                <input class="w-9/12 mb-4 block mx-auto h-10 text-center" type="password" name="" id="user-password" placeholder="takadao">

                <button id="submit-btn" class="border-2  border-solid bg-emerald-500 px-8 py-3 block mx-auto rounded-lg text-white font-semibold hover:bg-emerald-700">Submit</button>
            </div>
        </section>
    </main>


    <!-- script link -->
    <script src="script/login.js"></script>
</body>

</html>
